  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Q3 2nd Graded Exercise">
      <meta name="keywords" content="HTML Forms">
      <meta name="author" content="AL Mendoza">
      <title>Sample Form</title>
      <!-- updated external css link to show how to share it between repository -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="../../styles.css" />
      <link rel="icon" href="../../assets/pshslogo.png" sizes="32x32" type="image/png">
      <script src="script.js" defer></script>
    <style>
      body{
          padding: 25px;
          font-family: arial;
          width: 80%;
          margin-left: 10%;
          }

          .title {
              color: #5C6AC4;
          }

          fieldset:nth-child(2) {
              margin-top: 20px;
          }

          legend {
              background: black;
              color: yellow;
              padding: 5px;
          }
          label {
              margin: 5%;
          }
          

      </style>
      <script>
          function RemoveColor(ele)
          {
          
          if (ele.value.trim() == "")
          {
            console.log(ele);
            ele.style.backgroundColor = "red";
          }

          else 
          {
            console.log(ele);
            ele.style.backgroundColor = "white";
          }

          }

          function ChangeColor(ele) 
          {
            console.log(ele)
            ele.style.backgroundColor = "silver";
          }

      </script>
    </head>
    <body>
      <header>
          <div>
              <img src="../../assets/pshslogo.png" alt="pshs logo" 
                title="The Official Logo" width="50px" height="50px" />
              <h1>
                  Sample Use of HTML Form    
              </h1>
              <h3>by BenedictSerra </h3>
          </div>
          <nav class="navbar">
              <a href="../../index.html"> Home </a>
              <a href="registered.html"> Show Saved Accounts </a>
          </nav>
      </header>
      <section>
        <h1 class="title">Sign-up Page</h1>
        <form id="dForm"  method="post" action=""> 
          <fieldset>
            <legend>Club Signup Form</legend><br/>
            <label > Student Id: 
              <input  type="number"name="Student" id="Student" required onfocus="ChangeColor(this)" onblur="RemoveColor(this)"  />
            </label><br/><br/>
            <label> Full Name :
              <input type="text" name="Fname" id="Fname" required onfocus="ChangeColor(this)" onblur="RemoveColor(this)" />
            </label><br/><br/>
            <label> Birthday :
              <input type="date" name="Bday" id="Bday" required onfocus="ChangeColor(this)" onblur="RemoveColor(this)"  />
            </label><br/><br/>
            <label> Email Address :
              <input type="email"  name="Eadress" required onfocus="ChangeColor(this)" onblur="RemoveColor(this)">
            </label><br/><br/>
            </fieldset>  
            <fieldset>
            <label> Mobile Number :
              <input type="text" name="Mnum" onfocus="ChangeColor(this)" onblur="RemoveColor(this)">
            </label><br/><br/>
            <label> Grade Level :
              <select name="Glevel">
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
              </select>
            </label><br/><br/>
            <label>
              <input type="radio" name="Stay" id="Intern" value="Intern"/> Intern
              <input type="radio" name="Stay" id="Extern" value="Extern"/> Extern
            </label><br/><br/>
            <label> Preferred Club:
              <select name="Club">
                  <option value="Alianti">Alianti</option>
                  <option value="Exposure">Exposure</option>
                  <option value="Flux">Flux</option>
                  <option value="Pallastro">Pallastro</option>
                  <option value="MUN">MUN</option>
                  <option value="XYZ">XYZ</option>
              </select>
            </label><br/><br/>
            <label> Why do you want to join this club? :
              <textarea name="Reason" id="Reason" onfocus="ChangeColor(this)" onblur="RemoveColor(this)">

                  </textarea>
            </label><br/><br/>
            <label> 
              <input type="checkbox" name="dp" id="dp" value="true" onfocus="ChangeColor(this)" onblur="RemoveColor(this)"/> 
              Agree to Data Privacy Policy
            </label><br/><br/>
            <label> Tell Us About Yourself : 
              <textarea name="about" id="about" onfocus="ChangeColor(this)" onblur="RemoveColor(this)">
                
              </textarea>
            </label><br/><br/>
            
          </fieldset> 

          <fieldset>
                <button type="submit">Submit</button>
                <input type="reset" value="Clear" />
                <button type="button" id="viewBtn">View Signups</button>
          </fieldset> 
        </form>
      </section>
    </body>
  </html>
