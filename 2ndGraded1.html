<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Q3 2nd Graded Exercise">
    <meta name="keywords" content="HTML Forms">
    <meta name="author" content="AL Mendoza">
    <title>Sample Form</title>
    <!-- updated external css link to show how to share it between repository -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="icon" href="../../assets/pshslogo.png" sizes="32x32" type="image/png">
    <script src="script.js" defer></script>
   <style>
    body{
        padding: 25px;
        font-family: arial;
        width: 80%;
        margin-left: 10%;
        }

        .title {
            color: #5C6AC4;
        }

        fieldset:nth-child(2) {
             margin-top: 20px;
        }

        legend {
            background: black;
            color: yellow;
            padding: 5px;
        }
        label {
             margin: 5%;
        }
        
        .error {
            background-color: red;
        }

        input:focus {
            background-color: blue;
        }
    </style>
    <script>
        checkInput(field)
        {
            if (field == "")
            {
                field.classlist.add("error")
            } 

            else if (field != "")
            {
                field.classlist.remove("error")
            }
        }

    </script>
  </head>
  <body>
     <header>
        <div>
            <img src="../../assets/pshslogo.png" alt="pshs logo" 
               title="The Official Logo" width="50px" height="50px" />
            <h1>
                Sample Use of HTML Form    
            </h1>
            <h3>by AL Mendoza </h3>
        </div>
        <nav class="navbar">
            <a href="../../index.html"> Home </a>
            <a href="registered.html"> Show Saved Accounts </a>
        </nav>
    </header>
    <section>
      <h1 class="title">Sign-up Page</h1>
      <form id="dForm"  action="submit" method="post"  onsubmit="return confirm('Are you sure you want to submit?');" onreset="return confirm('Are you sure you want to clear the information?');"> 
        <fieldset>
          <legend>Club Signup Form</legend><br/>
          <label > Student Id: 
            <input  type="number"name="Student" id="Student" required  onblur="checkInput(this)"  />
          </label><br/><br/>
          <label> Full Name :
            <input type="text" onblur="checkInput(this)" name="Fname" id="Fname" required />
          </label><br/><br/>
          <label> Birthday :
            <input type="date" onblur="checkInput(this)" name="Bday" id="Bday" required />
          </label><br/><br/>
          <label> Email Address :
            <input type="email" onblur="checkInput(this)" name="Eadress" required>
          </label><br/><br/>
          </fieldset>  
          <fieldset>
          <label> Mobile Number :
            <input type="text" onblur="checkInput(this)" name="Mnum">
          </label><br/><br/>
          <label> Grade Level :
            <select name="Glevel">
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
          </label><br/><br/>
          <label>
            <input type="radio" name="Stay" id="Intern" value="Intern"/> Intern
            <input type="radio" name="Stay" id="Extern" value="Extern"/> Extern
          </label><br/><br/>
          <label> Preferred Club:
            <select name="Club">
                <option value="Alianti">Alianti</option>
                <option value="Exposure">Exposure</option>
                <option value="Flux">Flux</option>
                <option value="Pallastro">Pallastro</option>
                <option value="MUN">MUN</option>
                <option value="XYZ">XYZ</option>
            </select>
          </label><br/><br/>
          <label> Why do you want to join this club? :
            <textarea name="Reason" id="Reason">

                </textarea>
          </label><br/><br/>
          <label> 
            <input type="checkbox" name="dp" id="dp" value="true" /> 
            Agree to Data Privacy Policy
          </label><br/><br/>
          <label> Tell Us About Yourself : 
            <textarea name="about" id="about">
              
            </textarea>
          </label><br/><br/>
          
        </fieldset> 

        <fieldset>
          <legend>Action Buttons</legend>
          <button type="submit"> Accept </button>
          <input type="reset" value=" Clear " />
        </fieldset> 
      </form>
    </section>
    <script src="q3e3script.js"></script>
  </body>
</html>
